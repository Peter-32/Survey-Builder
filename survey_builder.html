<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Survey-Builder</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<form id="form1" name="form1" class="form1">
			<h2 class="title">Survey-Builder</h2>
			<div class="configurationsItem" id="firstItem">
				<label for="surveyTitle">Survey Title:</label>
				<input type="text" name="surveyTitle" value="Survey" size="20" maxlength="255" placeholder="" />
			</div>
			<div class="configurationsItem" id="firstItem">
				<label for="fontFamily" >Font Family:</label>
				<select size="1" name="fontFamily">
					<option value='arial' selected>Arial
					<option value='arial black' >Arial Black
					<option value='comic sans ms' >Comic Sans MS
					<option value='cursive' >Cursive
					<option value='fantasy' >Fantasy
					<option value='helvetica' >Helvetica
					<option value="impact" >Impact
					<option value='lucida sans unicode' >Lucida Sans Unicode
					<option value='monospace' >Monospace
					<option value='tahoma' >Tahoma
				</select>
			</div>
			<div class="configurationsItem">
				<label for="fontSize">Font Size:</label>
				<select size="1" name="fontSize">
					<option value='1.4em' >Small
					<option value='2em' selected>Medium
					<option value='2.6em' >Large
				</select>		
			</div>
			<div class="configurationsItem">	
				<label for="backgroundColor">Background Color:</label>
				<input type="text" name="backgroundColor" size="7" maxlength="7" placeholder="#80ccff" value="#80ccff" />
			</div>
			<div class="configurationsItem">
				<label for="headerBackgroundColor">Header Background Color:</label>
				<input type="text" name="headerBackgroundColor" size="7" maxlength="7" placeholder="#006bb3" value="#006bb3" />
			</div>
			<div class="configurationsItem">
				<label for="fontColor">Font Color:</label>
				<input type="text" name="fontColor" size="7" maxlength="7" placeholder="#FFFFFF" value="#FFFFFF" />
			</div>
			<div class="configurationsItem">
				<label for="buttonColor">Button Color:</label>
				<input type="text" name="buttonColor" size="7" maxlength="7" placeholder="#80FFC1" value="#80FFC1" />
			</div>			

			<ul id="howToUseSurveyBuilder">
				<li>Format your questions as seen below.</li>
				<li>Include one empty row between the question and choices</li>
				<li>and one empty row between the last choice and the next question</li>
			</ul>
			<div id="createQuestionsDiv">
				<textarea name="textAreaQuestion" cols="40" rows="20" placeholder="This is where you put your question.

Choice A here
Choice B here
Choice C here
Choice D here

Put your second question here.

Choice A here
Choice B here
Choice C here
Choice D here

Next question here, etc."></textArea>
			</div>
			<div id="createTheSurveyBtnDiv">
				<input type="button" value="Create the Survey" name="createSurvey" class="button"/>
			</div>	
		</form>
			
			
		<form id="form2" name="form2" class="form2">
			<h2 class="title" id="surveyTitle" >Survey Title</h2>
			<div id="completionProgressDiv">
				<div id="completionProgressDiv2">
					Survey Completion Progress: 
					<progress id="completionProgress" value="0"></progress>
				</div>
			</div>
			<h2 id="question" class="title"></h2>
			<div id="answerChoiceDiv">
				<p class="answerChoice">
					<input type="radio" name="answerChoicesRadio" id="answerChoiceA" value="A" />
					<label id="answerChoiceAText" ></label>
				</p>
				<p class="answerChoice">
				<input type="radio" name="answerChoicesRadio" id="answerChoiceB" value="B" />
				<label id="answerChoiceBText" ></label><p></p>
				</p>
				<p class="answerChoice">
				<input type="radio" name="answerChoicesRadio" id="answerChoiceC" value="C" />
				<label id="answerChoiceCText" ></label><p></p>
				</p>
				<p class="answerChoice">
				<input type="radio" name="answerChoicesRadio" id="answerChoiceD" value="D" />
				<label id="answerChoiceDText" ></label><p></p>
				</p>
			</div>
			<div id="continueBtnDiv">  
				<input type="button" value="Continue" name="Continue" class="button" />
			</div>	
		</form>
		<script src="script.js"></script>
	</body>
</html>
